<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>访问日志</title>
    <script data-main="list.js" src="../../boot.js" type="text/javascript"></script>
    <style type="text/css">
        .info-key {
            width: 80px;
            color: #8e8e8e;
            padding-right: 20px;
            display: block;
            float: left;
        }
    </style>
</head>
<body style="display: none">
<div class="mini-toolbar" style="border-bottom: 0;margin: auto;">
    <div id="search-box" class="mini-clearfix search-box" style="width: 100%;margin: auto">
        <div class="mini-col-4 form-component">
            <div class="form-item">
                <label class="form-label">操作：</label>
                <div class="input-block component-body">
                    <input name="action$LIKE" class="mini-textbox" width="100%"/>
                </div>
            </div>
        </div>
        <div class="mini-col-4 form-component">
            <div class="form-item">
                <label class="form-label">用户：</label>
                <div class="input-block component-body">
                    <input name="userName@or@userId" class="mini-textbox" width="100%"/>
                </div>
            </div>
        </div>
        <div class="mini-col-4 form-component">
            <div class="form-item">

                <label class="form-label">请求id：</label>
                <div class="input-block component-body">
                    <input name="requestId" class="mini-textbox" width="100%"/>
                </div>
            </div>
        </div>
        <div class="mini-col-4 form-component">
            <div class="form-item">

                <label class="form-label">类名：</label>
                <div class="input-block component-body">
                    <input name="className$like" class="mini-textbox" width="100%"/>
                </div>
            </div>
        </div>
        <div class="mini-col-4 form-component">
            <div class="form-item">
                <label class="form-label">方法名：</label>
                <div class="input-block component-body">
                    <input name="methodName$like" class="mini-textbox" width="100%"/>
                </div>
            </div>
        </div>
        <div class="mini-col-4 form-component">
            <div class="form-item">
                <label class="form-label">IP归属地：</label>
                <div class="input-block component-body">
                    <input name="ipLocation$like" class="mini-textbox" width="100%"/>
                </div>
            </div>
        </div>
        <div class="mini-col-4 form-component">
            <div class="form-item">
                <label class="form-label">请求时间从：</label>
                <div class="input-block component-body">
                    <input name="requestTime$gt" class="mini-datepicker" nullValue="null"
                           format="yyyy-MM-dd H:mm:ss" timeFormat="H:mm:ss" showTime="true" showOkButton="true"
                           showClearButton="false" width="100%"/>
                </div>
            </div>
        </div>
        <div class="mini-col-4 form-component">
            <div class="form-item">
                <label class="form-label">请求时间至：</label>
                <div class="input-block component-body">
                    <input name="requestTime$lte" class="mini-datepicker" nullValue="null"
                           format="yyyy-MM-dd H:mm:ss" timeFormat="H:mm:ss" showTime="true" showOkButton="true"
                           showClearButton="false" width="100%"/>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="mini-fit">
    <div id="datagrid" class="mini-datagrid" sortField="requestTime" sortOrder="desc"
         style="width:100%;height: 100%;margin: auto;" showPager="true" pageSize="20" autoLoad="false">
        <div property="columns">
            <div name="index" width="50" type="indexcolumn" headerAlign="center">序号</div>
            <div field="action" width="100" headerAlign="center" align="center">操作</div>
            <div field="userName" width="50" headerAlign="center" align="center">用户</div>
            <div name="ipAddress" field="ipAddress" width="80" headerAlign="center" align="center">IP</div>
            <div field="ipLocation" width="80" headerAlign="center" align="center">IP归属地</div>

            <div field="url" autoEscape="true" width="150" headerAlign="center" align="center">URL</div>
            <div field="requestTime" width="100" headerAlign="center" allowSort="true" align="center"
                 renderer="renderTime">请求时间
            </div>
            <div field="responseTime" width="100" headerAlign="center" allowSort="true" align="center"
                 renderer="renderTime">响应时间
            </div>
            <div field="useTime" width="50" headerAlign="center" allowSort="true" align="center">耗时(ms)</div>
            <div field="action" renderer="renderAction" headerAlign="center" align="center">操作</div>
        </div>
    </div>
</div>
<div id="detailWin" class="mini-window" title="详情" style="width:60%;height:70%;"
     showMaxButton="false" showCollapseButton="true" showShadow="true"
     showToolbar="false" showFooter="true" showModal="false" allowResize="true" allowDrag="true" virtualScroll="true">
    <div id="content" class="mini-fit">

    </div>
</div>
</body>
</html>
