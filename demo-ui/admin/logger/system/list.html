<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>系统日志</title>
    <script data-main="list.js" src="../../boot.js" type="text/javascript"></script>
    <style type="text/css">
        .info-key {
            width: 80px;
            color: #8e8e8e;
            padding-right: 20px;
            display: block;
            float: left;
        }
    </style>
</head>
<body style="display: none">
<div class="mini-toolbar" style="border-bottom: 0;margin: auto;">
    <div id="search-box" class="mini-clearfix search-box" style="width: 100%;margin: auto">
        <div class="mini-col-4 form-component">
            <div class="form-item">
                <label class="form-label">名称：</label>
                <div class="input-block component-body">
                    <input name="name$LIKE" class="mini-textbox" width="100%"/>
                </div>
            </div>
        </div>
        <div class="mini-col-4 form-component">
            <div class="form-item">
                <label class="form-label">日志级别：</label>
                <div class="input-block component-body">
                    <input name="level" class="mini-textbox" width="100%"/>
                </div>
            </div>
        </div>
        <div class="mini-col-4 form-component">
            <div class="form-item">
                <label class="form-label">请求id：</label>
                <div class="input-block component-body">
                    <input name="requestId" class="mini-textbox" width="100%"/>
                </div>
            </div>
        </div>
        <div class="mini-col-4 form-component">
            <div class="form-item">
                <label class="form-label">创建时间从：</label>
                <div class="input-block component-body">
                    <input name="createTime$gt" class="mini-datepicker" nullValue="null"
                           format="yyyy-MM-dd H:mm:ss" timeFormat="H:mm:ss" showTime="true" showOkButton="true"
                           showClearButton="false" width="100%"/>
                </div>
            </div>
        </div>
        <div class="mini-col-4 form-component">
            <div class="form-item">
                <label class="form-label">创建时间至：</label>
                <div class="input-block component-body">
                    <input name="createTime$lte" class="mini-datepicker" nullValue="null"
                           format="yyyy-MM-dd H:mm:ss" timeFormat="H:mm:ss" showTime="true" showOkButton="true"
                           showClearButton="false" width="100%"/>
                </div>
            </div>
        </div>
        <div class="mini-col-4 form-component">
            <div class="form-item">
                <label class="form-label">日志内容：</label>
                <div class="input-block component-body">
                    <input name="message$LIKE" class="mini-textbox" width="100%"/>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="mini-fit">
    <div id="datagrid" class="mini-datagrid" sortField="createTime" sortOrder="desc"
         style="width:100%;height: 100%;margin: auto;" showPager="true" pageSize="20" autoLoad="false">
        <div property="columns">
            <div name="index" width="50" type="indexcolumn" headerAlign="center">序号</div>
            <div field="name" width="100" headerAlign="center" align="center">名称</div>
            <div field="level" width="50" headerAlign="center" align="center">级别</div>
            <div field="message" autoEscape="true" width="200" headerAlign="center" align="center">日志内容</div>
            <div field="createTime" width="100" headerAlign="center" allowSort="true" align="center"
                 renderer="renderTime">创建时间
            </div>
            <div field="action" renderer="renderAction" headerAlign="center" align="center">操作</div>
        </div>
    </div>
</div>
<div id="detailWin" class="mini-window" title="详情" style="width:60%;height:70%;"
     showMaxButton="false" showCollapseButton="true" showShadow="true"
     showToolbar="false" showFooter="true" showModal="false" allowResize="true" allowDrag="true" virtualScroll="true">
    <div id="content" class="mini-fit">

    </div>
</div>
</body>
</html>
