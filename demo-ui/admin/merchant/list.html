<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>商户管理</title>
    <script data-main="list.js" src="../boot.js" type="text/javascript"></script>
</head>
<body style="display: none">
<div class="mini-fit">
    <div class="mini-toolbar" style="border-bottom:0;">
        <div id="search-box" class="mini-clearfix search-box">

            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">商户ID：</label>
                    <div class="input-block component-body">
                        <input name="id$LIKE" style="width: 100%" class="mini-textbox"/>
                    </div>
                </div>
            </div>
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">商户名称：</label>
                    <div class="input-block component-body">
                        <input name="name$LIKE" style="width: 100%" class="mini-textbox"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="operate-button">
            <a class="mini-button add-button"><i class="fa fa-plus"></i> 创建商户</a>
        </div>
    </div>
    <div class="mini-fit">
        <div id="data-grid" class="mini-datagrid" style="width:100%;height:100%;margin: auto;"
             idField="id" pageSize="20"
              treeColumn="index">
            <div property="columns">
                <div name="action" width="120" headerAlign="center" align="center">
                    操作
                </div>
                <div field="id" headerAlign="center" align="center" width="150">商户ID
                </div>
                <div field="name" headerAlign="center" align="center" width="150">商户名称
                </div>
                <div field="username" width="80" headerAlign="center" align="center">管理帐号
                </div>
                <div field="email" width="120" headerAlign="center" align="center">邮箱
                </div>
                <div field="phone" width="80" headerAlign="center" align="center">联系电话
                </div>

                <div name="balance" field="balance" width="80" headerAlign="center" align="center">余额
                </div>

                <div name="freezeBalance" field="freezeBalance" width="80" headerAlign="center" align="center">冻结金额
                </div>

                <div name="status" field="status" displayField="status.text" headerAlign="center" align="center" width="50">状态
                </div>
            </div>
        </div>
    </div>
</div>
<div id="totpImageWindow" style="width: 320px;height: 380px" class="mini-window" title="双重验证码">
    <img width="300" height="300" id="totpImage" />
</div>
</body>
</html>
