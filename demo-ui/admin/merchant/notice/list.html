<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>商户管理</title>
    <script data-main="list.js" src="../../boot.js" type="text/javascript"></script>
</head>
<body style="display: none">
<div class="mini-fit">
    <div class="mini-toolbar" style="border-bottom:0;">
        <div id="search-box" class="mini-clearfix search-box">

            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">标题：</label>
                    <div class="input-block component-body">
                        <input name="title$LIKE" style="width: 100%" class="mini-textbox"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="operate-button">
            <a class="mini-button add-button"><i class="fa fa-plus"></i> 新增公告</a>
        </div>
    </div>
    <div class="mini-fit">
        <div id="data-grid" class="mini-datagrid" style="width:100%;height:100%;margin: auto;"
             idField="id" pageSize="20"
             treeColumn="index">
            <div property="columns">
                <div field="id" headerAlign="center" align="center" width="100">ID
                </div>
                <div name="createTime" field="createTime" headerAlign="center" align="center" >创建时间
                </div>
                <div field="title" headerAlign="center" align="center">标题
                </div>
                <div field="content" autoEscape="true" headerAlign="center" align="center">内容
                </div>
                <div name="types"  field="types" headerAlign="center" align="center">公告类型
                </div>
                <div name="status" field="status.text" displayField="status.text" headerAlign="center" width="40" align="center">状态
                </div>
                <div name="action" width="50" headerAlign="center" align="center">
                    操作
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
