<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=Content-Type content="text/html;charset=utf-8">
    <title>保存公告信息</title>
    <script data-main="save.js" src="../../boot.js" type="text/javascript"></script>
</head>
<body>
<div class="mini-fit">

    <div id="notice-form">
        <table style="width: 90%;margin: auto">
            <tr>
                <td width="50" align="right">类型：</td>
                <td width="200" align="left">
                    <div name="types" id="types" showNullItem="true" dataField="result" valueField="value"
                         class="mini-checkboxlist"></div>
                </td>
            </tr>

            <tr>
                <td width="50" align="right">标题：</td>
                <td width="200" align="left">
                    <input name="title" class="mini-textbox" required="true" style="width: 100%"/>
                </td>
            </tr>
            <tr>
                <td width="50" align="right">内容：</td>
                <td width="200" align="left">
                   <textarea id="container" name="content" type="text/html"
                             style="align:center;width: 100%;height:80%;border: 0px;">

                    </textarea>
                </td>
            </tr>
        </table>
    </div>
    <div style="width: 100%;height: 50px;text-align: center">
        <a class="mini-button save">保存公告</a>
        <a class="mini-button close" plain="true">取消</a>
    </div>

</div>
</body>
</html>
