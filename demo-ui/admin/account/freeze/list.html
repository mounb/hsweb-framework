<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>交易记录查询</title>
    <script data-main="list.js" src="../../boot.js" type="text/javascript"></script>
</head>
<body style="display: none">
<div class="mini-fit">
    <div class="mini-toolbar" style="border-bottom:0;">
        <div id="search-box" class="mini-clearfix search-box">
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">冻结时间：</label>
                    <div class="input-block component-body">
                        <input name="freezeTime$gte" format="yyyy-MM-dd HH:mm:ss" style="width: 45%"
                               class="mini-datepicker"/>
                        -<input name="freezeTime$lt" format="yyyy-MM-dd HH:mm:ss" style="width: 45%"
                               class="mini-datepicker"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mini-fit">
        <div id="data-grid" class="mini-datagrid" style="width:100%;height:100%;margin: auto;"
             idField="id" pageSize="20" sortOrder="desc" sortField="freezeTime">
            <div property="columns">
                <div name="paymentId" visible="false" field="paymentId" width="80" headerAlign="center" align="center">交易订单号
                </div>
                <div name="accountName" field="accountName" width="80" headerAlign="center" align="center">户名
                </div>
                <div field="transType" displayField="transType.text"
                     headerAlign="center" align="center" width="50">
                    交易类型
                </div>
                <div name="amount" field="amount" width="80" headerAlign="center" align="center">冻结金额(元)
                </div>
                <div name="freezeTime" field="freezeTime" allowSort="true" width="100" headerAlign="center"
                     align="center">冻结时间
                </div>
                <div name="comment" field="comment" headerAlign="center" align="center" width="150">
                    说明
                </div>
                <div name="unfreezeTime" field="unfreezeTime" allowSort="true" width="100" headerAlign="center"
                     align="center">
                    解冻时间
                </div>

                <div name="unfreezeComment" field="unfreezeComment" headerAlign="center" align="center" width="150">
                    解冻说明
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
