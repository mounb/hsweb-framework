<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>商户管理</title>
    <script data-main="list.js" src="../../boot.js" type="text/javascript"></script>
</head>
<body style="display: none">
<div class="mini-fit">
    <div class="mini-toolbar" style="border-bottom:0;">
        <div id="search-box" class="mini-clearfix search-box">
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">名称：</label>
                    <div class="input-block component-body">
                        <input name="name$LIKE" style="width: 100%" class="mini-textbox"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="operate-button">
            <a class="mini-button add-button"><i class="fa fa-plus"></i> 创建结算账户</a>
        </div>
    </div>
    <div class="mini-fit">
        <div id="data-grid" class="mini-datagrid" style="width:100%;height:100%;margin: auto;"
             idField="id" pageSize="20" allowCellEdit="true" allowCellSelect="true"
             treeColumn="index">
            <div property="columns">
                <div name="action" width="80" headerAlign="center" align="center">
                    操作
                </div>
                <div name="accountNo" field="accountNo" headerAlign="center" align="center" width="100">帐号
                    <input property="editor" class="mini-textbox"/>
                </div>
                <div field="name" headerAlign="center" align="center" width="150">名称
                    <input property="editor" class="mini-textbox"/>
                </div>
                <div name="balance" field="balance" width="80" headerAlign="center" align="center">当前余额(元)
                </div>
                <div field="comment" width="150" headerAlign="center" align="center">说明
                    <input property="editor" class="mini-textbox"/>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
</body>
</html>
