<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>渠道交易补登</title>
    <script data-main="list.js" src="../../boot.js" type="text/javascript"></script>
</head>
<body style="display: none">
<div class="mini-fit">
    <div class="mini-toolbar" style="border-bottom:0;">
        <div id="search-box" class="mini-clearfix search-box">

            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">源账户：</label>
                    <div class="input-block component-body">
                        <input name="sourceAccountName$LIKE" style="width: 100%" class="mini-textbox"/>
                    </div>
                </div>
            </div>

            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">目标账户：</label>
                    <div class="input-block component-body">
                        <input name="targetAccountName$LIKE" style="width: 100%" class="mini-textbox"/>
                    </div>
                </div>
            </div>
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">状态：</label>
                    <div class="input-block component-body">
                        <input name="status$in" dataField="result" multiSelect="true" ajaxType="GET" valueField="value" style="width: 100%" class="mini-combobox"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="operate-button">
            <a class="mini-button add-button"><i class="fa fa-plus"></i> 新建补登</a>
        </div>
    </div>
    <div class="mini-fit">
        <div id="data-grid" class="mini-datagrid" sortField="createTime" sortOrder="desc" style="width:100%;height:100%;margin: auto;"
             idField="id" pageSize="20"
             treeColumn="index">
            <div property="columns">
                <div name="action" width="80" headerAlign="center" align="center">
                    操作
                </div>
                <div field="sourceAccountName" headerAlign="center" align="center" width="150">借方账户</div>
                <div name="sourceAmount" field="sourceAmount" headerAlign="center" align="center" width="80">借方金额</div>
                <div field="targetAccountName" headerAlign="center" align="center" width="150">贷方账户</div>
                <div name="targetAmount" field="targetAmount" headerAlign="center" align="center" width="80">贷方金额</div>

                <div field="status" displayField="status.text" headerAlign="center" align="center" width="50">状态</div>
                <div name="createTime" field="createTime" headerAlign="center" align="center" width="100">创建日期
                </div>
                <div name='supplementTime' field="supplementTime" headerAlign="center" align="center" width="100">完成日期
                </div>
                <div field="remark" width="150" headerAlign="center" align="center">说明
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
